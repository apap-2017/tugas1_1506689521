<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<title>Update Penduduk</title>
<meta charset="utf-8"></meta>
<meta name="viewport" content="width=device-width, initial-scale=1"></meta>
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css" />
<script type="text/javascript" src="/js/bootstrap.min.js"></script>
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<a class="navbar-brand" href="#">SI Kependudukan</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarSupportedContent"
			aria-controls="navbarSupportedContent" aria-expanded="false"
			aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarSupportedContent">

			<ul class="navbar-nav mr-auto">
				<li class="nav-item"><a class="nav-link" href="/">Home</a></li>
				<li class="nav-item"><a class="nav-link" href="#">Cari Data</a></li>
				<li class="nav-item"><a class="nav-link" href="/penduduk/tambah" action="/penduduk/tambah" method="get">Tambah Penduduk</a></li>
				<li class="nav-item"><a class="nav-link" href="/keluarga/tambah" action="/keluarga/tambah" method="get">Tambah Keluarga</a></li>
			</ul>

		</div>
	</nav>
	<div class="container-fluid text-center">
		<div class="row content">
			<div class="col-sm-2"></div>
			<div class="col-sm-8 text-left">
				<h1 class="page-header">Update Keluarga</h1>
				<br></br>
				<br></br>
				<form th:object="${kelaurga}" action="/keluarga/ubah/submit"
					method="post">
					<div class="form-group">
						<label for="nik"><strong>Id</strong></label> <input type="text"
							class="form-control" id="id" name="id"
							th:field="*{id}" th:value="${keluarga.id}" />
					</div>
					<div class="form-group">
						<label for="nomor_kk"><strong>Nomor KK</strong></label> <input type="text"
							class="form-control" id="nomor_kk" name="nomor_kk" th:field="*{nomor_kk}"
							th:value="${kelaurga.nomor_kk}"  readonly="true"/>
					</div>

					<div class="form-group">
						<label for="alamat"><strong>Alamat</strong></label> <input type="text"
							class="form-control" id="alamat" name="alamat"
							th:field="*{alamat}" th:value="${kelaurga.alamat}" />
					</div>
					<<div class="form-group">
						<label for="RT"><strong>RT</strong></label> <input type="text"
							class="form-control" id="RT" name="RT"
							th:field="*{RT}" th:value="${kelaurga.RT}" />
					</div>
					<div class="form-group">
						<label for="RW"><strong>RW</strong></label> <input type="text"
							class="form-control" id="RW" name="RW"
							th:field="*{RW}" th:value="${kelaurga.RW}" />
					</div>
			
					<div>
						<input type="hidden" name="id_lama"
							th:value="${keluarga.id}"></input> <input type="hidden"
							name="alamat_lama" th:value="${keluarga.alamat}"></input>
						<input type="hidden" name="rt_lama"
							th:value="${keluarga.rt}"></input><input type="hidden" name="rw_lama"
							th:value="${keluarga.rw}"></input>
					</div>
					<br></br>
					<button type="submit" class="btn btn-primary" name="action" value="submit">Simpan</button>
				</form>
			</div>
			<div class="col-sm-2"></div>
		</div>
	</div>
</body>
</html>
