<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<title>Update Penduduk</title>
<meta charset="utf-8"></meta>
<meta name="viewport" content="width=device-width, initial-scale=1"></meta>
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css" />
<script type="text/javascript" src="/js/bootstrap.min.js"></script>
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<a class="navbar-brand" href="#">SI Kependudukan</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarSupportedContent"
			aria-controls="navbarSupportedContent" aria-expanded="false"
			aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarSupportedContent">

			<ul class="navbar-nav mr-auto">
				<li class="nav-item"><a class="nav-link" href="/">Home</a></li>
				<li class="nav-item"><a class="nav-link" href="#">Cari Data</a></li>
				<li class="nav-item"><a class="nav-link" href="/penduduk/tambah" action="/penduduk/tambah" method="get">Tambah Penduduk</a></li>
				<li class="nav-item"><a class="nav-link" href="/keluarga/tambah" action="/keluarga/tambah" method="get">Tambah Keluarga</a></li>
			</ul>

		</div>
	</nav>
	<div class="container-fluid text-center">
		<div class="row content">
			<div class="col-sm-2"></div>
			<div class="col-sm-8 text-left">
				<h1 class="page-header">Update Penduduk</h1>
				<br></br>
				<br></br>
				<form th:object="${penduduk}" action="/penduduk/ubah/submit"
					method="post">
					<div class="form-group">
						<label for="nik"><strong>NIK</strong></label> <input type="text"
							class="form-control" id="nik" name="nik" readonly="true"
							th:field="*{nik}" th:value="${penduduk.nik}" />
					</div>
					<div class="form-group">
						<label for="nama"><strong>Masukkan Nama</strong></label> <input type="text"
							class="form-control" id="nama" name="nama" th:field="*{nama}"
							th:value="${penduduk.nama}" />
					</div>

					<div class="form-group">
						<label for="tempat_lahir"><strong>Tempat Lahir</strong></label> <input type="text"
							class="form-control" id="tempat_lahir" name="tempat_lahir"
							th:field="*{tempat_lahir}" th:value="${penduduk.tempat_lahir}" />
					</div>
					<div class="form-group">
						<label for="tanggal_lahir"><strong>Tanggal Lahir</strong></label> <input
							type="date" class="form-control" id="tanggal_lahir"
							name="tanggal_lahir" placeholder="yyyy-mm-dd"
							th:field="*{tanggal_lahir}" th:value="${penduduk.tanggal_lahir}" />
					</div>
					<div class="form-group">
						<label for="jenis_kelamin"><strong>Jenis Kelamin</strong></label> <select
							class="form-control" name="jenis_kelamin"
							th:field="*{jenis_kelamin}" th:value="${penduduk.jenis_kelamin}"
							>
							<option th:value="1" th:text="Wanita"></option>
							<option th:value="0" th:text="Pria"></option>
						</select>
					</div>
					<div class="form-group">
						<label for="golongan_darah"><strong>Golongan Darah</strong></label> <input
							type="text" class="form-control" id="golongan_darah"
							name="golongan_darah" th:value="${penduduk.golongan_darah}"
							th:field="*{golongan_darah}"></input>
					</div>
					<div class="form-group">
						<label for="agama"><strong>Agama</strong></label> <input type="text"
							class="form-control" id="agama" name="agama" th:field="*{agama}"
							th:value="${penduduk.agama}" />
					</div>
					<div class="form-group">
						<label for="status_perkawinan"><strong>Status Perkawinan</strong></label> <input
							class="form-control" name="status_perkawinan"
							th:field="*{status_perkawinan}"
							th:value="${penduduk.status_perkawinan}" />

					</div>
					<div class="form-group">
						<label for="pekerjaan"><strong>Pekerjaan</strong></label> <input type="text"
							class="form-control" id="pekerjaan" name="pekerjaan"
							th:field="*{pekerjaan}" th:value="${penduduk.pekerjaan}" />
					</div>
					<div class="form-group">
						<label for="is_wni"><strong>Kewarganegaraan</strong></label> <select
							class="form-control" name="is_wni" th:field="*{is_wni}"
							th:value="${penduduk.is_wni}">
							<option th:value="0" th:text="WNA"></option>
							<option th:value="1" th:text="WNI"></option>
						</select>
					</div>
					<div class="form-group">
						<label for="status_kematian"><strong>Status Kematian</strong></label> <select
							class="form-control" name="is_wafat" th:field="*{is_wafat}"
							th:value="${penduduk.is_wafat}">
							<option th:value="0" th:text="Hidup"></option>
							<option th:value="1" th:text="Mati"></option>
						</select>
					</div>
					<div class="form-group">
						<label for="id_keluarga"><strong>Id Keluarga</strong></label> <input type="text"
							class="form-control" id="id_keluarga" name="id_keluarga"
							th:field="*{id_keluarga}" th:value="${penduduk.id_keluarga}" />
					</div>
					<div class="form-group">
						<label for="status_dalam_keluarga"><strong>Status Dalam Keluarga</strong></label> <input
							type="text" class="form-control" id="status_dalam_keluarga"
							name="status_dalam_keluarga" th:field="*{status_dalam_keluarga}"
							th:value="${penduduk.status_dalam_keluarga}" />
					</div>
					<div>
						<input type="hidden" name="id_keluarga_lama"
							th:value="${penduduk.id_keluarga}"></input> <input type="hidden"
							name="jenis_kelamin_lama" th:value="${penduduk.jenis_kelamin}"></input>
						<input type="hidden" name="tanggal_lahir_lama"
							th:value="${penduduk.tanggal_lahir}"></input>
					</div>
					<br></br>
					<button type="submit" class="btn btn-primary" name="action" value="submit">Simpan</button>
				</form>
			</div>
			<div class="col-sm-2"></div>
		</div>
	</div>
</body>
</html>
